<!DOCTYPE html>
<head>
    <title>Carousel basedon Bootstrap</title>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="myCSS.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
</head>


<body>
    
    
    <div class="container">
       <div class="row">
           <div class="col-sm-12">
              <div id="mySlider" class="carousel slide">
                  <!-- indicators dot nav-->
                  <ol class="carousel-indicators">
                      <li data-target="#mySlider" data-slide-to="0" class="active"></li>
                      <li data-target="#mySlider" data-slide-to="1"></li>
                      <li data-target="#mySlider" data-slide-to="2"></li>
                  </ol>
                  
                  <!-- wrapper for slides -->
                  
                  <div class="carousel-inner" role="listbox">
                     <div class="item active">
                         <img src="images/577bec38ed4f2.jpg" alt="first image">
                         <div class="carousel-caption">
                            <h3>This is an added caption</h3>                           
                         </div>
                     </div>
                     
                     <div class="item">
                         <img src="images/comicbooks.jpg" alt="second image">
                         <div class="carousel-caption">
                            <h3>The caption CHANGED </h3>                           
                         </div>
                     </div>
                     
                     <div class="item">
                         <img src="images/fwb_marvel-char-shop_20150810.jpg" alt="third image">
                         <div class="carousel-caption">
                            <h3>Works well</h3>   
                            <p>What happens if I do more than one line?</p>
                            <p id="myColour">And colours ??</p>                        
                         </div>
                     </div>
                      
                  </div>
                  <!-- Navigation buttons / controls or next and prev -->
                  
                  <a class="left carousel-control" href="#mySlider" role="button" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  </a>
                  <a class="right carousel-control" href="#mySlider" role="button" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  </a>
              </div>
               
           </div>
       </div>
        
        
        
    </div>
    
    
    <script src="../JQuery/jquery-3.1.0.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
